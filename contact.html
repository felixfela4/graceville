<!DOCTYPE html>
<html lang='en'>
<head>
	<title>Graceville :Contacts</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<meta name="viewport" content="width=device-width".initial-scale=1.0>
</head>
<body class="body">
	<header class="mainHeader">
		<img src="images/graceville1.gif">
		<nav><ul>
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About Us</a></li>
			<li><a href="activities.html">Activities</a></li>
			<li><a href="gallery.html">Gallery</a></li>
			<li class="active"><a href="contact.html">Contact us</a><li>
		</ul></nav>
	</header>
	
	<div class="wrapper">
		<div id="main" style="padding:50px 0 0 0;">
		
		<!-- Form -->
		<form id="contact-form" action="/" method="post">
			<h3>Get in touch</h3>
			<h4>Fill in the form below, and we'll get back to you Shortly.</h4>
			<div>
				<label>
					<span>Name: (required)</span>
					<input placeholder="Please enter your name" type="text" tabindex="1" required autofocus>
				</label>
			</div>
			<div>
				<label>
					<span>Email: (required)</span>
					<input placeholder="Please enter your email address" type="email" tabindex="2" required>
				</label>
			</div>
			<div>
				<label>
					<span>Telephone: (required)</span>
					<input placeholder="Please enter your number" type="tel" tabindex="3" required>
				</label>
			</div>
			
			<div>
				<label>
					<span>Message: (required)</span>
					<textarea placeholder="Include all the details you can" tabindex="4" required></textarea>
				</label>
			</div>
			<div>
				<button name="submit" type="submit" id="contact-submit" data-text="...Sending">Send Email</button>
			</div>
		</form>
		<!-- /Form -->
		
		</div>
	</div>

	<script>
	(function() {

		// Create input element for testing
		var inputs = document.createElement('input');
		
		// Create the supports object
		var supports = {};
		
		supports.autofocus   = 'autofocus' in inputs;
		supports.required    = 'required' in inputs;
		supports.placeholder = 'placeholder' in inputs;
	
		// Fallback for autofocus attribute
		if(!supports.autofocus) {
			
		}
		
		// Fallback for required attribute
		if(!supports.required) {
			
		}
	
		// Fallback for placeholder attribute
		if(!supports.placeholder) {
			
		}
		
		// Change text inside send button on submit
		var send = document.getElementById('contact-submit');
		if(send) {
			var dataText = send.getAttribute('data-text');
			send.onclick = function() {
				send.innerHTML = dataText;
			}
		}
	
	})();
	</script>
	<footer class="mainFooter">

	</footer>

</body>
</html>
